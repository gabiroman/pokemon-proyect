<!DOCTYPE html>
<html lang="en">
<head>

                            <img src="{{ pokemon.sprites.front_default }}" alt="">
                        </div>

                                {{ p.type.name }},
                                {% endfor %}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </div>
